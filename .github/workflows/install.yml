name: NPM Package Install
on:
  push:
  schedule:
    - cron: '25 * * * *'
jobs:
  NPM:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
